<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Fans Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">One Piece Fans Survey</h1>
        <p class="description" id="description">Thank you for taking the time to fill the survey</p>
      </header>

      <form name="onepieceform" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="enter your name" required />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="enter your email" required />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
          <input type="number" id="age" name="age" class="form-control" min="10" max="99" placeholder="age" required />
        </div>

        <div class="form-group">
          <p>Which role you are</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="Marine">Marine</option>
            <option value="Pirate">Pirate</option>
            <option value="Revolutioner">Revolutioner</option>
            <option value="Citizen">Citizen</option>
          </select>
        </div>

        <div class="form-group">
          <p>Which power you are</p>
          <label><input name="user-power" value="Zoan" type="radio" class="input-radio" />Zoan</label>
          <label><input name="user-power" value="Paramecia" type="radio" class="input-radio" />Paramecia</label>
          <label><input name="user-power" value="Devil Fruit" type="radio" class="input-radio" />Devil Fruit</label>
          <label><input name="user-power" value="No Devil Fruit" type="radio" class="input-radio" />No Devil Fruit</label>
        </div>

        <div class="form-group">
          <p>Which place your adventure start</p>
          <select name="place" id="dropdown" class="form-control" required>
            <option disabled selected value>select an place</option>
            <option value="East Blue">East Blue</option>
            <option value="Wast Blue">West Blue</option>
            <option value="North Blue">North Blue</option>
            <option value="South Blue">South Blue</option>
          </select>
        </div>

        <div class="form-group">
          <p>What your favourite arc? <span class="clue">(check all that apply)</span></p>

          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Terima Kasih!</strong> Pesan anda sudah kami terima.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <label><input name="favourite-arc" value="Zoro recruit" type="checkbox" class="input-checkbox" />Zoro recruit</label>
          <label><input name="favourite-arc" value="Arlong" type="checkbox" class="input-checkbox" />Arlong</label>
          <label><input name="favourite-arc" value="Alabsta" type="checkbox" class="input-checkbox" />Alabsta</label>
          <label><input name="favourite-arc" value="Sanji recruit" type="checkbox" class="input-checkbox" />Sanji recruit</label>
          <label><input name="favourite-arc" value="Skypea" type="checkbox" class="input-checkbox" />Skypea</label>
          <label><input name="favourite-arc" value="Water seven" type="checkbox" class="input-checkbox" />Water seven</label>
          <label><input name="favourite-arc" value="Thriller Bark" type="checkbox" class="input-checkbox" />Thriller Bark</label>
          <label><input name="favourite-arc" value="Marine ford" type="checkbox" class="input-checkbox" />Marine ford</label>
          <label><input name="favourite-arc" value="Skypea" type="checkbox" class="input-checkbox" />Skypea</label>
          <label><input name="favourite-arc" value="Fishman island" type="checkbox" class="input-checkbox" />Fishman island</label>
          <label><input name="favourite-arc" value="Dressrosa" type="checkbox" class="input-checkbox" />Dressrosa</label>
          <label><input name="favourite-arc" value="Punk hazard" type="checkbox" class="input-checkbox" />Punk hazard</label>
          <label><input name="favourite-arc" value="Wano" type="checkbox" class="input-checkbox" />Wano</label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea name="comment" id="comments" class="input-textarea" placeholder="enter your comment here..." required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="kirim-button">Submit</button>

          <div class="form-group">
            <button type="submit" id="submit-loading" class="kirim-loading-button">Submit</button>
        </div>
      </form>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzhdqCKpkfjhB6iWCW21kcdS_PHGEiiHX00Fhg43oeRO625nskqM20LD2NTBe-TagbX/exec";
      const form = document.forms["onepieceform"];
      const btnKirim = document.querySelector(".kirim-button");
      const btnLoading = document.querySelector(".kirim-loading-button");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        btnKirim.classList.toggle("d-none");
        btnLoading.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnKirim.classList.toggle("d-none");
            btnLoading.classList.toggle("d-none");
            myAlert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
